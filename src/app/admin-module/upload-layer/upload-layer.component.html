<h2 mat-dialog-title style="color: black;">UPLOAD LAYER</h2>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col"></div>
  <div class="mdl-cell mdl-cell--8-col">
    <span style="margin-right: 20px;">Choose Layer Group: </span>
    <button mat-raised-button [matMenuTriggerFor]="menu" matTooltip="Choose layer group" [matTooltipPosition]="tooltipPosition"
      class="mdl-color--primary mdl-color-text--white">
      {{selectedLayer}}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="selectedLayer = 'Watersheds'">Watersheds</button>
      <button mat-menu-item (click)="selectedLayer = 'Markers'">Markers</button>
      <button mat-menu-item (click)="selectedLayer = 'Others'">Others</button>
    </mat-menu>
  </div>
  <div class="mdl-cell mdl-cell--2-col"></div>
</div>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col"></div>
  <div  class="mdl-cell mdl-cell--6-col" >
    <div class="mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div *ngIf="fileSelected">
        {{fileSelected.name}}
      </div>
      <div *ngIf="fileSelected == null">
        There are no files selected. Please Select a file to upload
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
    <div *ngIf="!uploading" class="mdl-grid" style="margin-top: 20px;">
      <div class="mdl-layout-spacer"></div>
      <div>
        <label class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Browse
          <input type="file" style="display: none;" (change)="onFileSelected($event)">
        </label>
        <button mat-raised-button 
                (click)="onFileUpload()" 
                class="mdl-color--primary mdl-color-text--white"
                *ngIf="fileSelected != null">
          UPLOAD
        </button>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
    <mat-progress-bar *ngIf="uploading" mode="indeterminate" style="margin-top: 20px;"></mat-progress-bar>
  </div>
  <div class="mdl-cell mdl-cell--3-col"></div>
</div>
