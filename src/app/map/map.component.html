<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row mdl-color--white">
            <!-- Title -->
            <span class="mdl-layout-title">
                <img src="../assets/download.png" width="150" height="50" alt="">
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link mdl-color-text--black
                          mdl-js-button mdl-js-ripple-effect" 
                    routerLink="/auth/login">
                    <mat-icon class="mdl-color-text--teal-900">account_circle</mat-icon>
                    Sign in
                </a>
                <a class="mdl-navigation__link mdl-color-text--black
                          mdl-js-button mdl-js-ripple-effect"
                          (click)="openRequestMap()">
                    <mat-icon class="mdl-color-text--teal-900">add_box</mat-icon>
                    Request Map
                </a>
            </nav>
        </div>

    </header>

    <!-- Putting it here just in case requirement changes -->
    <main class="mdl-layout__content">
        <div class="page-content">
            <div style="height: 93vh;" id="map">
                
                <app-base-map-chooser *ngIf="basemaps != null" [basemaps]="basemaps" 
                                      (layer)="addBaseLayer($event)" 
                                      style="position:absolute; z-index: 1000; top: 10px; right: 10px;">
                </app-base-map-chooser>
            </div>
            <div style="position: absolute; top: 100px; left: 10px; 
                        max-height: 400px; min-width: 300px; 
                        background-color: white; z-index: 9999;">
                <app-overlay-parent (layerEmitter)="overlayHandler($event)"
                    (boundsEmitter)="flyToHandler($event)">
                </app-overlay-parent>
            </div>
        </div>
    </main>
</div>
