<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--white">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <img src="../assets/download.png" width="150" height="50" alt="">
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link mdl-color-text--black
          mdl-js-button mdl-js-ripple-effect" href="#">Link</a>
                <a class="mdl-navigation__link mdl-color-text--black
          mdl-js-button mdl-js-ripple-effect" href="#">Link</a>
                <a class="mdl-navigation__link mdl-color-text--black
          mdl-js-button mdl-js-ripple-effect" href="#">Link</a>
                <a class="mdl-navigation__link mdl-color-text--black
          mdl-js-button mdl-js-ripple-effect" href="#">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title mdl-color--white">
            <img src="../assets/download.png" width="150" height="50" alt="">
        </span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div style="height: 93vh;" id="map">
                <button mat-raised-button style="position: absolute; top: 100px; left: 10px; z-index: 1000;" (click)="drawCircle()">
                    draw line
                </button>
                <button mat-raised-button style="position: absolute; top: 100px; left: 110px; z-index: 1000;" (click)="drawCircle()">
                    add marker
                </button>
                <app-base-map-chooser [basemaps]=basemaps (layer)="addBaseLayer($event)" style="position:absolute; z-index: 1000; top: 10px; right: 10px;">
                </app-base-map-chooser>
                <div style="overflow-y: auto; position: absolute; top: 350px; left: 10px; 
                            max-height: 400px; min-width: 300px; 
                            background-color: white; z-index: 2000;" class="mdl-list">
                    <app-overlay-parent *ngFor="let layer of layers$ | overlaypipe" [overlay]="layer" (layerEmitter)="overlayHandler($event)"
                        (boundsEmitter)="flyToHandler($event)" (drawEmitter)="drawActionHandler($event)">
                    </app-overlay-parent>
                </div>
            </div>
        </div>
    </main>
</div>
