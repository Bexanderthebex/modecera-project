<div style="height: 93vh;" id="map">
    <button mat-raised-button 
            style="position: absolute; top: 100px; left: 10px; z-index: 1000;"
            (click)="drawCircle()">
        draw line
    </button>
    <button mat-raised-button
            style="position: absolute; top: 100px; left: 110px; z-index: 1000;" 
            (click)="drawCircle()">
        add marker
    </button>
    <app-base-map-chooser 
        [basemaps]=basemaps
        (layer)="addBaseLayer($event)"
        style="position:absolute; z-index: 1000; top: 10px; right: 10px;">
    </app-base-map-chooser>
    <div style="overflow-y: auto; position: absolute; top: 350px; left: 10px; 
                max-height: 400px; min-width: 300px; 
                background-color: white; z-index: 2000;"
         class="mdl-list">
        <app-overlay-parent *ngFor="let layer of layers$ | overlaypipe"
            [overlay]="layer"
            (layerEmitter)="overlayHandler($event)"
            (boundsEmitter)="flyToHandler($event)"
            (drawEmitter)="drawActionHandler($event)">
        </app-overlay-parent>
    </div>
</div>
