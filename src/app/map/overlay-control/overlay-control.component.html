<div class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
        <span class="show-button-margin">
            <mat-slide-toggle (click)="emitLayer()" class="mdl-color-teal">
                {{layer.name}}
            </mat-slide-toggle>
        </span>
    </span>
    <span class="mdl-list__item-secondary-action" matTooltip="Go to layer">
        <button mat-icon-button class="explore-buttons mdl-color-text--teal"
                (click)="emitLayerBounds()" disabled={{!overlayControlShow}}>
            <mat-icon>
                near_me
            </mat-icon>
        </button>
    </span>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
</div>
