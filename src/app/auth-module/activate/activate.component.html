<h1 style="font-size: 24px; margin: 20px 0px 0px 0px;">
  Activate
</h1>

<h2 style="font-size: 15px; margin-top: -17px;">
  your account
</h2>

<div [formGroup]="activate" style="margin-top: 40px;">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="activationCode" [formControl]="activate.controls['activationCode']">
        <label class="mdl-textfield__label" for="activationCode">Enter Activation Code</label>
      </div>
    </form>
</div>

<div style="margin-top: 30px; margin-left: auto; margin-right: auto">
    <button mat-button class="mdl-color--teal-900 mdl-color-text--white" 
        (click)="onSubmit(activate.value)" 
        style="min-width: 150px; line-height: 45px;">
    Activate
    </button>
</div>
